<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hood Diva Cartel | Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: #121212;
            color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 30px;
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo-container img {
            max-width: 320px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(213,15,40,0.6));
        }

        .tagline {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #9A9A9A;
            text-transform: uppercase;
        }

        .coming-soon {
            margin-top: 30px;
            font-size: 28px;
            font-weight: 800;
            color: #D50F28;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .description {
            margin-top: 15px;
            font-size: 18px;
            line-height: 1.6;
            color: #F5F5F5;
        }

        .description span {
            color: #6C63FF;
            font-weight: 700;
        }

        .socials {
            margin-top: 40px;
        }

        .socials a {
            margin: 0 16px;
            font-size: 26px;
            color: #110D95;
            transition: 0.3s ease;
        }

        .socials a:hover {
            color: #D50F28;
            transform: scale(1.2);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #9A9A9A;
        }

        @media (max-width: 600px) {
            .coming-soon {
                font-size: 28px;
            }

            .logo-container img {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="logo-container">
            <img src="logo.png" alt="Hood Diva Cartel Logo">
        </div>

        <div class="tagline">
            A Promotional Agency by Empress Spade
        </div>

        <div class="coming-soon">COMING SOON</div>

        <div class="description">
            We move culture. We build buzz. We pack rooms.
        </div>

        <div class="socials">
            <a href="https://facebook.com/hooddivacartel" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/hooddivacartel" target="_blank">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://instagram.com/hooddivacartel" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

    </div>

    <footer>
        Â© 2026 Hood Diva Cartel. All Rights Reserved.
    </footer>

</body>
</html>
