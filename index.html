<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hood Diva Cartel | Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1A1A1A, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 650px;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 280px;
            width: 100%;
            height: auto;
        }

        .tagline {
            margin-top: 10px;
            font-size: 18px;
            color: #D4AF37;
            letter-spacing: 2px;
        }

        .coming-soon {
            margin-top: 35px;
            font-size: 30px;
            font-weight: 700;
        }

        .description {
            margin-top: 15px;
            color: #cccccc;
            font-size: 16px;
            line-height: 1.6;
        }

        .socials {
            margin-top: 30px;
        }

        .socials a {
            margin: 0 12px;
            font-size: 22px;
            color: #D4AF37;
            transition: 0.3s ease;
        }

        .socials a:hover {
            color: #FF2E2E;
            text-shadow: 0 0 10px rgba(255,0,0,0.6);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #888888;
        }

        @media (max-width: 600px) {
            .coming-soon {
                font-size: 24px;
            }

            .logo-container img {
                max-width: 220px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO IMAGE PLACEHOLDER -->
        <div class="logo-container">
            <img src="logo.png" alt="Hood Diva Cartel Logo">
        </div>

        <div class="tagline">
            A Promotional Agency by Empress Spade
        </div>

        <div class="coming-soon">Coming Soon</div>

        <div class="description">
            We build presence. We amplify brands. We move culture.<br>
            Hood Diva Cartel is preparing something powerful.
        </div>

        <!-- SOCIAL MEDIA LINKS -->
        <div class="socials">
            <a href="https://facebook.com/hooddivacartel" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/hooddivacartel" target="_blank">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://instagram.com/hooddivacartel" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
